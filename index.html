<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div class="box">
        <img class="background" src="pattern-background-desktop.svg" alt="">
        <div class="white_box">
            <img class="photo" src="illustration-hero.svg" alt="">
            <span class="text1">Order Summary</span>
            <span class="text2">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                you like!</span>
            <div class="price_box">
                <div class="music_box">
                    <div class="music_price">
                        <img class="music_icon" src="icon-music.svg" alt="">
                        <div class="music_text">
                            <span class="annual">Annual Plan</span>
                            <span class="music_price">$59.99/year</span>
                        </div>

                    </div>
                    

                </div>

                <span class="change">Change</span>

            </div>

            <div class="payment_box">
                <span class="payment">Proceed to Payment</span>
            </div>

            <span class="cancel">Cancel Order</span>



        </div>
    </div>


</body>

</html>
